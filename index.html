<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/5e3573f07d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>GREMIO DE LA CIUDAD DE ORKALUT</title>
  </head>
  <body>
    <div class="grid-containers">
      <div class="container header">
        <div></div>
        <div><h1>MISIONES DEL GREMIO DE LA CIUDAD DE ORKALUT</h1></div>
      </div>
      <div class="container barrita">
        <div>
          <ul>
            <h3>Misiones</h3>
            <li><a href="#">RANGO F </a> <span>(20)</span></li>
            <li><a href="#">RANGO E</a> <span>(10)</span></li>
            <li><a href="#">RANGO D</a> <span>(11)</span></li>
            <li><a href="#">RANGO C</a> <span>(13)</span></li>
            <li><a href="#">RANGO B</a> <span>(7)</span></li>
            <li><a href="#">RANGO A</a> <span>(5)</span></li>
            <li><a href="#">RANGO S</a> <span>(3)</span></li>
          </ul>
        </div>
      </div>
      <div class="container main">
        <div class="misiones">
          <figure>
            <img src="./assets/img/goblin.png" alt="goblin" />
            <figcaption>
              <h4>Mision de rango E</h4>
              <br />Cerca del pueblo de E-rantel se ha avistado un nido de
              goblin. Eliminad el nido antes de que ocurra una desgracia mayor
            </figcaption>
          </figure>
          <div>
            <p>
              <strong
                >Recompensa:<i class="fa-solid fa-coins"></i> 1 de Plata</strong
              >
            </p>
          </div>
          <footer><button>ACEPTAR MISIÓN</button></footer>
        </div>
        <div class="misiones">
          <figure>
            <img src="./assets/img/ogre.jpg" alt="Ogro" />
            <figcaption>
              <h4>Mision de rango C</h4>
              <br />Se han avistado 2 ogros en el lago a 20km de la muralla
              sur-este. No han causado problemas, pero el sitio es turistico y
              no podemos permitirnos heridos.
            </figcaption>
          </figure>
          <div>
            <p>
              <strong
                >Recompensa: <i class="fa-solid fa-coins"></i> 1 De Oro</strong
              >
            </p>
          </div>
          <footer><button>ACEPTAR MISIÓN</button></footer>
        </div>
        <div class="misiones">
          <figure>
            <img src="./assets/img/DnD_Dragon.png" alt="dragon" />
            <figcaption>
              <h4>Mision de rango S</h4>
              <br />En la montañas cerca de la ciudad minera de Aglarond un
              dragón ha hecho su nido, imposibilitando la obtención de
              materiales
            </figcaption>
          </figure>
          <div>
            <p>
              <strong
                >Recompensa:<i class="fa-solid fa-coins"></i> 500 De Oro</strong
              >
            </p>
          </div>
          <footer><button>ACEPTAR MISIÓN</button></footer>
        </div>
        <div class="misiones">
          <figure>
            <img src="./assets/img/gato.jpg" alt="Mascota de la Señora Puff" />
            <figcaption>
              <h4>Mision de rango F</h4>
              <br />Nuevamente se ha perdido ''Peludo'' de la Señora Puff,
              encontradlo. Es un gato anaranjado que le gusta tomar el sol. fue
              visto por las cercanias de la panaderia
            </figcaption>
          </figure>
          <div>
            <p>
              <strong
                >Recompensa:<i class="fa-solid fa-coins"></i> 10 De
                Cobre</strong
              >
            </p>
          </div>
          <footer><button>ACEPTAR MISIÓN</button></footer>
        </div>
      </div>
      <div class="container footer">
        <div></div>
        <div>
          <audio controls autoplay loop>
            <source
              src="./assets/music/Medieval Fantasy Tavern _ D&D Fantasy Music and Ambience.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
